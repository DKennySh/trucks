<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter Template</title>

  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="/dist/css/main.css">
</head>
<body>

<header class="header">

  <div class="topline">
    <div class="topline__content">
      <a href="/" class="logo">
        <img src="/media/logo.png" alt="logo" width="140" height="78">
      </a>

      <button class="toggle_menu">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
  </div>

  <div class="banner" style="background-image: url(/media/headerbg.jpeg);">
    <div class="banner__content">
      <h1 class="banner__title">Red Oval trucks <br> are the best</h1>
      <h3 class="banner__subtitle">Innovation. Fuel efficiency. Long-term value. <br> Uncompromised performance.</h3>
      <a href="/" class="banner__link">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>
      </a>
    </div>
  </div>

</header>

  <script src="/dist/js/main.js"></script>
</body>
</html>
